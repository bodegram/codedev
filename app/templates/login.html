{% extends 'base.html' %}
{% block title %}
 Login now - Codedev
{% endblock title %}
{% block message %}
<section class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">

            </div>
            <div class="col-sm-6">
                <div class="mb-3">
                    <div class="h4 float-start" style="font-weight: 300;">Login now!!!</div>
                    <div class="float-end">
                        <a class="btn btn-md btn-outline-primary rounded-pill" href="{% url 'register' %}">Register</a>
                    </div>
                </div>
                <br><br>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="">Email Address</label>
                        <input type="text" name="email" class="form-control" id="username">
                        {% for message in messages %}
                        <div style="font-size: smaller;" class="text-danger"><i class="bi bi-exclamation-circle"></i> {{message}}</div>
                        {% endfor %}
                    </div>
                    <div class="mb-3">
                        <label for="">Password</label>
                        <input type="password" name="password" class="form-control" id="password">
                        <label for=""><a href="{% url 'forgotpassword' %}" style="text-decoration: none;" class="text-dark">Forgot Password?</a></label>
                    </div>
                    <div>
                        <button type="submit"  id="btn" class="btn btn-md btn-outline-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock message %}
